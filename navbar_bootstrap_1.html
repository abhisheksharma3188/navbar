    <script>
        //----------------------- function to open side navbar below ----------------//
        function open_side_navbar() {
            if (document.getElementById('side-navbar-div').style.left == '-300px') {
                document.getElementById('side-navbar-div').style.left = '0px';
                document.getElementById('dark-background-div').style.display = 'block';
                document.getElementsByClassName('menu-icon')[0].style.display='none';
                document.getElementsByClassName('cancel-icon')[0].style.display='inline';
            } else {
                document.getElementById('side-navbar-div').style.left = '-300px';
                document.getElementById('dark-background-div').style.display = 'none';
                document.getElementsByClassName('menu-icon')[0].style.display='inline';
                document.getElementsByClassName('cancel-icon')[0].style.display='none';
            }
        }
        //----------------------- function to open side navbar above ----------------//

        //----------------------- function to open submenu below --------------------//
        function open_submenu(element){
            var sub_menu_ul_array=element.getElementsByTagName('ul');
            var right_icon_array=element.getElementsByClassName('right-icon');
            var down_icon_array=element.getElementsByClassName('down-icon');
            console.log(sub_menu_ul_array[0]);
            if(sub_menu_ul_array[0].style.display=='none'){
                sub_menu_ul_array[0].style.display='block';
                down_icon_array[0].style.display='inline';
                right_icon_array[0].style.display='none';
            }
            else{
                sub_menu_ul_array[0].style.display='none';
                down_icon_array[0].style.display='none';
                right_icon_array[0].style.display='inline';
            }
        }
        //----------------------- function to open submenu above --------------------//
    </script>
