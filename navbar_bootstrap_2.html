<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!--------------------------- top navbar div below --------------------------------->
    <div class="fixed-top px-3 bg-dark" style="height:70px;z-index:20;line-height:70px;color:DarkGoldenRod">
        <i class="bi bi-list fs-3 menu-icon border-2 rounded-1 fw-bold px-1" style="vertical-align:text-bottom;border:1px solid DarkGoldenRod;" onclick="open_side_navbar();"></i>
        <i class="bi bi-x-lg fs-3 cancel-icon border-2 rounded-1 fw-bold px-1" style="vertical-align:text-bottom;border:1px solid DarkGoldenRod;display:none" onclick="open_side_navbar();"></i>
        <span class="fs-4 px-3" style="vertical-align:text-bottom;">Admin Panel</span>
        <!---------- code to show only few menu options in top navbar below------------->
        <a href="#" class="px-3 text-decoration-none d-none d-md-inline" style="vertical-align:text-bottom;color:DarkGoldenRod;"><i class="bi bi-tv-fill"></i><span class="px-2">Dashboard</span></a>
        <a href="#" class="px-3 text-decoration-none d-none d-md-inline" style="vertical-align:text-bottom;color:DarkGoldenRod;"><i class="bi bi-basket3-fill"></i><span class="px-2">Products</span></a>
        <a href="#" class="px-3 text-decoration-none d-none d-md-inline" style="vertical-align:text-bottom;color:DarkGoldenRod;"><i class="bi bi-exclamation-octagon-fill"></i><span class="px-2">Logout</span></a>
        <!---------- code to show only few menu options in top navbar below------------->
    </div>
    <!--------------------------- top navbar div above --------------------------------->

    <!--------------------------- side navbar div below --------------------------------->
    <div id="side-navbar-div" class="fixed-top fixed-bottom bg-dark border-top overflow-y-auto" style="margin-top:70px;z-index:20;width:300px;left:-300px;transition-duration:0.5s;">
        <ul class="list-unstyled">
            <li class="my-3 text-center">
                <img src="images/website.png" class="rounded-1" style="width:100px;height:100px">
            </li>
            <li class="my-3 px-3 text-center">
                <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;">XYZ Business Company</a>
                <hr class="w-75 mx-auto opacity-100" style="background-color:DarkGoldenRod;border-bottom:1px solid DarkGoldenRod;">
            </li>
            <li class="my-3 px-3">
                <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><i class="bi bi-tv-fill"></i><span class="px-2">Dashboard</span></a>
            </li>
            <li class="my-3 px-3">
                <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><i class="bi bi-basket3-fill"></i><span class="px-2">Products</span></a>
            </li>
            <li class="my-3 px-3">
                <span onclick="open_submenu(this);">
                    <i class="bi bi-gear-fill" style="color:DarkGoldenRod;"></i>
                    <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><span class="px-2">Settings</span></a>
                    <i class="bi bi-caret-down-fill down-icon" style="display:none;color:DarkGoldenRod;"></i>
                    <i class="bi bi-caret-right-fill right-icon" style="color:DarkGoldenRod;"></i>
                </span>
                <ul class="list-unstyled" style="display:none;">
                    <li class="my-3 ps-5 pe-3">
                        <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><i class="bi bi-envelope-at-fill"></i><span class="px-2">Change Email</span></a>
                    </li>
                    <li class="my-3 ps-5 pe-3">
                        <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><i class="bi bi-key-fill"></i><span class="px-2">Change Password</span></a>
                    </li>
                </ul>
            </li>
            <li class="my-3 px-3">
                <a href="#" class="text-decoration-none" style="color:DarkGoldenRod;"><i class="bi bi-exclamation-octagon-fill"></i><span class="px-2">Logout</span></a>
            </li>
        </ul>
    </div>
    <!--------------------------- side navbar div above --------------------------------->

    <!--------------------------- navbar dark background div below ----------------------------->
    <div id="navbar-dark-background-div" class="fixed-top fixed-bottom bg-dark opacity-50" style="z-index:10;display:none;"></div>
    <!--------------------------- navbar dark background div above ----------------------------->

    <script>
        //----------------------- function to open side navbar below ----------------//
        function open_side_navbar() {
            if (document.getElementById('side-navbar-div').style.left == '-300px') {
                document.getElementById('side-navbar-div').style.left = '0px';
                document.getElementById('navbar-dark-background-div').style.display = 'block';
                document.getElementsByClassName('menu-icon')[0].style.display = 'none';
                document.getElementsByClassName('cancel-icon')[0].style.display = 'inline';
            } else {
                document.getElementById('side-navbar-div').style.left = '-300px';
                document.getElementById('navbar-dark-background-div').style.display = 'none';
                document.getElementsByClassName('menu-icon')[0].style.display = 'inline';
                document.getElementsByClassName('cancel-icon')[0].style.display = 'none';
            }
        }
        //----------------------- function to open side navbar above ----------------//

        //----------------------- function to open submenu below --------------------//
        function open_submenu(element) {
            var sub_menu_ul = element.nextElementSibling;
            var right_icon = element.getElementsByClassName('right-icon')[0];
            var down_icon = element.getElementsByClassName('down-icon')[0];
            if (sub_menu_ul.style.display == 'none') {
                sub_menu_ul.style.display = 'block';
                down_icon.style.display = 'inline';
                right_icon.style.display = 'none';
            } else {
                sub_menu_ul.style.display = 'none';
                down_icon.style.display = 'none';
                right_icon.style.display = 'inline';
            }
        }
        //----------------------- function to open submenu above --------------------//
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>

</html>
